<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="col-12">
        <div class="col-12 row">
            <div class="col-4">
                <img src="https://ifpr.edu.br/cascavel/wp-content/uploads/sites/8/2024/03/cascavel-horizontal-1.png"
                    alt="IFPR Cascavel" class="logo-ifpr">
            </div>
            <div class="col-8" id="titulo">
                <h1>Gerenciador de Tarefas</h1>
            </div>
        </div>
        <div class="task-form row">
            <div class="col-8">
                <input id="task-input" class="task-input" type="text" placeholder="Nome da tarefa">
            </div>
            <div class="col-2">
                <select name="select" id="priority-select" class="priority-select">
                    <option value="high">Alta</option>
                    <option value="medium">MÃ©dia</option>
                    <option value="low">Baixa</option>
                </select>
            </div>
            <div class="col-2">
                <button id="addTask" class="addTask" onclick="addTask()">Adicionar Tarefa</button>
            </div>
        </div>
        <div class="search-bar">
            <input id="search-input" class="search-input" type="text" placeholder="Pesquisar tarefas"
                oninput="searchTasks()">
        </div>
        <div>
            
        </div>
        <ul id="task-list" class="task-list"></ul>
      
    </div>
    <div id="myModal" class="modal">

        <div class="modal-content">

            <p>Tem certeza que deseja concluir a tarefa ?</p>
            <button id="modalCompleteButton" class="modalCompleteButton"> Concluir </button>
            <button class="close">Cancelar</button>
        </div>
    </div>
        <footer>
            <p> Gustavo Bertuzzi / Thiago Auler</p>
            <a href="https://github.com/Bertazz1/toDoList.git" target="_blank" class="">GitHub</a>
            <p></p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="nevergivup">_</a>
        </footer>
    

</body>

</html>
