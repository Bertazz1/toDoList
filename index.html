<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <div class="task-form">
        <input id="task-input" class="task-input" type="text" placeholder="Nome da tarefa">
        <select id="priority-select" class="priority-select">
            <option value="high">Alta (Vermelho)</option>
            <option value="medium">MÃ©dia (Azul)</option>
            <option value="low">Baixa (Verde)</option>
        </select>
        <button onclick="addTask()">Adicionar Tarefa</button>
    </div>
    <div class="search-bar">
        <input id="search-input" type="text" placeholder="Pesquisar tarefas" oninput="searchTasks()">
    </div>
    <ul id="task-list" class="task-list"></ul>
</body>
</html>
